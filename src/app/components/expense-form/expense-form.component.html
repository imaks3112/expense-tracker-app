<form [formGroup]="expensesForm" #expenseForm="ngForm">
    <div class="form-group">
      <div class="col-md-6">
        <label for="description">Description:</label>
        <input type="text" class="form-control" id="description" formControlName="description" name="description" required>
      </div>
    </div>
  
    <div class="form-group">
      <div class="col-md-6">
        <label for="amount">Amount:</label>
        <input type="number" class="form-control" id="amount" formControlName="amount" name="amount" required>
      </div>
    </div>
  
    <div class="form-group">
      <div class="col-md-6">
        <label for="date">Date:</label>
        <input type="date" class="form-control" id="date" formControlName="date" name="date" required>
      </div>
    </div>
  
    <button type="submit" class="btn btn-primary my-3" (click)="onSubmit()">{{ updatedData?.isEditing ? 'Update Expense' : 'Add Expense' }}</button>
  </form>
