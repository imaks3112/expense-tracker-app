<div class="table-responsive">
  <h2>Expenses List</h2>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Description</th>
        <th>Amount</th>
        <th>Date</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let expense of expenses; let i = index">
        <td>{{ expense.description }}</td>
        <td>{{ expense.amount }}</td>
        <td>{{ expense.date | date }}</td>
        <td>
          <button class="btn btn-sm btn-info mr-1 mx-2" (click)="onEdit(expense, i)">Edit</button>
          <button class="btn btn-sm btn-danger mx-2" (click)="onDelete(expense)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
